<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <title></title>
  </head>
  <body class="bg-gray-200 text-gray-800">
    <div
      class="mx-auto flex h-screen max-w-2xl flex-col items-center justify-center px-5"
    >
      <div class="mb-10 flex w-full justify-between" id="hud">
        <div
          class="hud-item m-0 flex flex-col items-center justify-between gap-4 pb-1"
        >
          <h2 id="progressText" class="hud-prefix leading-none">Question</h2>
          <!-- <p
            id="questionCounterText"
            class="hud-main-text text-3xl font-bold leading-none text-violet-500"
          ></p> -->
          <div
            id="questionProgressBar"
            class="h-1/3 min-w-[15rem] rounded-lg border-2 border-violet-500"
          >
            <div class="h-full w-[0%] bg-violet-500" id="progressBarFull"></div>
          </div>
        </div>

        <div
          class="hud-item m-0 flex flex-col items-center justify-center gap-4 p-0"
        >
          <h2 class="hud-prefix leading-none">Score</h2>
          <p
            id="scoreText"
            class="hud-main-text text-4xl font-bold leading-none text-violet-500"
          >
            0
          </p>
        </div>
      </div>

      <div id="game" class="flex w-full flex-col gap-4">
        <h2 id="question" class="mb-2 text-2xl font-bold">
          What's the answer to this question?
        </h2>
        <div
          class="group flex transform-gpu shadow-sm transition-all duration-150 hover:-translate-y-1 hover:cursor-pointer hover:shadow-lg"
        >
          <p
            class="choice-prefix flex items-center justify-center rounded-l-lg bg-violet-500 px-5 py-3 font-bold text-white"
          >
            A
          </p>
          <p
            data-number="1"
            class="choice-text flex w-full items-center rounded-r-lg bg-white px-5"
          >
            Lorem, ip
          </p>
        </div>
        <div
          class="group flex transform-gpu shadow-sm transition-all duration-150 hover:-translate-y-1 hover:cursor-pointer hover:shadow-lg"
        >
          <p
            class="choice-prefix flex items-center justify-center rounded-l-lg bg-violet-500 px-5 py-3 font-bold text-white"
          >
            B
          </p>
          <p
            data-number="2"
            class="choice-text flex w-full items-center rounded-r-lg bg-white px-5"
          >
            Lorem, ip
          </p>
        </div>
        <div
          class="group flex transform-gpu shadow-sm transition-all duration-150 hover:-translate-y-1 hover:cursor-pointer hover:shadow-lg"
        >
          <p
            class="choice-prefix flex items-center justify-center rounded-l-lg bg-violet-500 px-5 py-3 font-bold text-white"
          >
            C
          </p>
          <p
            data-number="3"
            class="choice-text flex w-full items-center rounded-r-lg bg-white px-5"
          >
            Lorem, ip
          </p>
        </div>
        <div
          class="group flex transform-gpu shadow-sm transition-all duration-150 hover:-translate-y-1 hover:cursor-pointer hover:shadow-lg"
        >
          <p
            class="choice-prefix flex items-center justify-center rounded-l-lg bg-violet-500 px-5 py-3 font-bold text-white"
          >
            D
          </p>
          <p
            data-number="4"
            class="choice-text flex w-full items-center rounded-r-lg bg-white px-5"
          >
            Lorem, ip
          </p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
