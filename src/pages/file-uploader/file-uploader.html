<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="file-uploader.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200 font-poppins">
    <div class="container flex h-screen items-center justify-center">
      <div
        id="dropArea"
        class="mx-auto flex h-96 w-96 flex-col items-center justify-center gap-5 rounded-xl border-2 border-dashed border-blue-800 bg-white text-center"
      >
        <h1 class="text-3xl text-blue-700">Start gamifying by</h1>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-20 w-20 transform-gpu animate-bounce rounded-xl fill-blue-700 p-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"
            />
            <path d="M9 13h2v5a1 1 0 11-2 0v-5z" />
          </svg>
        </span>
        <h2 id="dropAreaText">Drag and Drop to Upload File</h2>
        <p class="text-sm">OR</p>
        <button
          id="uploadBtn"
          class="transform-gpu rounded-xl bg-blue-700 px-6 py-4 text-white shadow-sm duration-300 hover:-translate-y-2 hover:bg-blue-600 hover:shadow-lg active:bg-blue-400"
        >
          Browse File
        </button>
        <input hidden type="file" name="file-upload" id="uploadInput" />
      </div>
    </div>
    <script src="file-uploader.js"></script>
  </body>
</html>
